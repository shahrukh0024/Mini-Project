<div>
    <h2 class="title">Employees List</h2>
    <li><a class="more" routerLink="add">Add a new Employee</a></li>
    <div class="employees">
        <app-employee *ngFor="let emp of emps;
                    index as i; 
                    count as c;
                    first as first;
                    last as last;
                    odd as odd;
                    even as even;
                    " [ngClass]="{even:even,odd:odd,first:first}" [emp]="emp"
                    (empDelete) = "handleEmpDelete($event)"
        ></app-employee>
    </div>
</div>
<div *ngIf="!display">
    <app-add 
        (empForm) ="addEmp($event)"
    ></app-add>
</div>
