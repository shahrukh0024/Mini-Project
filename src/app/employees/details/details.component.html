
<div class="container">
    <app-employee
        [isDetailView] = "true"
        (showDetails)="onFullDetails($event)"
    >
    <div class="employee">
        <h2 class="employee_name">{{emp.name}}</h2>
        <p class="employee_username">{{emp.username}}</p>
        <p class="employee_add">{{emp.email}}</p>
        <p class="employee_email">{{emp.gender}}</p>
        <p class="employee_gender">{{emp.designation}}</p>
        <p class="employee_designation">{{emp.phone_number}}</p>
        <p class="employee_phone">{{emp.complete_address}}</p>
    </div>
</app-employee>
</div>
