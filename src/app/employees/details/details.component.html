<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Employee Details</h2>
            <hr>
            <div class="row justify-content-center">
                <div class="col-md-8 card shadow px-3 py-3">
                    <div class="item" *ngIf="item">
                        <button 
                            class="btn edit"
                            [routerLink]="['/employees/details',item.id]"
                            [queryParams]="{editMode : true}"
                        >
                            <i class="fa fa-pencil btn-sm"></i>
                        </button>
                        <div class="avatar">
                            <img src="../../../assets/imgs/userIcon.png" alt="user" width="50">
                        </div>
                        <div class="form-group-wrapper">
                            <div class="form-group">
                                <label for="">Name</label>
                                <span class="value" *ngIf="!editMode">{{item.name}}</span>
                                <input 
                                    type="text" 
                                    value="{{item.name}}" 
                                    *ngIf="editMode" 
                                    class="form-control"
                                >
                            </div>
                            <div class="form-group">
                                <label for="">User Name</label>
                                <span class="value" *ngIf="!editMode">{{item.username}}</span>
                                <input 
                                    type="text" 
                                    value="{{item.username}}" 
                                    *ngIf="editMode" 
                                    class="form-control"
                                >
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <span class="value" *ngIf="!editMode">{{item.email}}</span>
                                <input 
                                    type="text" 
                                    value="{{item.email}}" 
                                    *ngIf="editMode" 
                                    class="form-control"
                                >
                            </div>
                            <div class="form-group">
                                <label for="">Gender</label>
                                <span class="value" *ngIf="!editMode">{{item.gender}}</span>
                                <input 
                                    type="text" 
                                    value="{{item.gender}}" 
                                    *ngIf="editMode" 
                                    class="form-control"
                                >
                            </div>
                            <div class="form-group">
                                <label for="">Designation</label>
                                <span class="value" *ngIf="!editMode">{{item.designation}}</span>
                                <input 
                                    type="text" 
                                    value="{{item.designation}}" 
                                    *ngIf="editMode" 
                                    class="form-control"
                                >
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <span class="value" *ngIf="!editMode">{{item.phone_number}}</span>
                                <input 
                                    type="text" 
                                    value="{{item.phone_number}}" 
                                    *ngIf="editMode" 
                                    class="form-control"
                                >
                            </div>
                            <div class="form-group">
                                <label for="">Address</label>
                                <span class="value" *ngIf="!editMode">{{item.complete_address}}</span>
                                <input 
                                    type="text" 
                                    value="{{item.complete_address}}" 
                                    *ngIf="editMode" 
                                    class="form-control"
                                >
                            </div>

                        </div>
                        <div class="btn-row text-center pt-3 " *ngIf="editMode">
                            <button type="submit" class="btn btn-success mr-2 btn-space">Save Details</button>
                            <button 
                                type="button" 
                                class="btn btn-outline-secondary"
                                [routerLink]="['/employees/details',item.id]"
                            >Discard</button>
                        </div>
                        <div class="details mt-2" *ngIf="!editMode">
                            <a routerLink="/employees" class="btn btn-outline-success btn-sm ">
                                <i class="fa fa-chevron-left mr-1"></i> Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
