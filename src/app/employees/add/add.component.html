<div class="page-area">
    <h2 id="head">Welcome to Capstone</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 text-left bg-white rounded shadow py-3">
            <form 
                [formGroup]="empAddForm" (ngSubmit)="onSubmit()"
            >
                <div formGroupName="EmpDetails">
                    <div class="form-group py-1">
                        <label for="username">User Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            placeholder="Enter username e.g Shahrukh024"
                            formControlName="username" 
                        >
                        <small 
                            class="text-danger"
                            *ngIf="!empAddForm.get('EmpDetails.username').valid && empAddForm.get('EmpDetails.username').touched"
                        >
                            Please enter username
                        </small>
                    </div>
                    <div class="form-group py-1">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="name" 
                            formControlName="name" 
                            placeholder="Enter name e.g. Shahrukh Pathan"
                            pattern="[a-zA-Z][a-zA-Z]+" 
                        >
                        <small 
                            class="text-danger"
                            *ngIf="!empAddForm.get('EmpDetails.name').valid && empAddForm.get('EmpDetails.name').touched"
                        >
                            Please enter name
                        </small>
                    </div>
                    <div class="form-group py-1">
                        <label for="exampleInputEmail1">Email address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Enter email"
                            formControlName="email"
                        >
                        <small 
                            class="text-danger"
                            *ngIf="!empAddForm.get('EmpDetails.email').valid && empAddForm.get('EmpDetails.email').touched"
                        >
                            Please enter valid email
                        </small>
                        <div>
                            <small 
                                id="emailHelp" 
                                class="form-text text-muted">
                                We'll never share your email with anyone else.
                            </small>
                        </div>
                        
                    </div>
                    <div class="form-group py-1">
                        <label for="gender">Select gender</label>
                        <select 
                            class="form-control" 
                            id="gender"
                            formControlName="gender"
                        >
                            <option value="PreferNot">Prefer not to disclose </option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            
                        </select>
                        <small 
                            class="text-danger"
                            *ngIf="!empAddForm.get('EmpDetails.gender').valid && empAddForm.get('EmpDetails.gender').touched"
                        >
                            Please enter gender
                        </small>
                    </div>
                    <div class="form-group py-1">
                        <label for="designation">Designation</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="designation" 
                            placeholder="Enter your designation e.g. Jr. Software Engineer"
                            formControlName="designation"
                        >
                        <small 
                            class="text-danger"
                            *ngIf="!empAddForm.get('EmpDetails.designation').valid && empAddForm.get('EmpDetails.designation').touched"
                        >
                            Please enter your designation
                        </small>
                    </div>
                    
                    <div class="form-group py-1">
                        <label for="phone_number">Contact number</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="phone_number" 
                            placeholder="Enter your Contact number"
                            formControlName="phone_number"
                        >
                        <small 
                            class="text-danger"
                            *ngIf="!empAddForm.get('EmpDetails.phone_number').valid && empAddForm.get('EmpDetails.phone_number').touched"
                        >
                            Please enter valid phone number
                        </small>
                        <div>
                            <small 
                                id="contactHelp" 
                                class="form-text text-muted">
                                We'll never share your contact number with anyone else.
                            </small>
                        </div>
                    </div>
                    <div class="form-group py-1">
                        <label for="complete_address">Address</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="complete_address" 
                            placeholder="Enter your Address"
                            formControlName="complete_address"
                        >
                        <small 
                            class="text-danger"
                            *ngIf="!empAddForm.get('EmpDetails.complete_address').valid && empAddForm.get('EmpDetails.complete_address').touched"
                        >
                            Please enter address
                        </small>
                    </div>
                </div>
                
                <div class="py-1">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="empAddForm.invalid"
                    >
                        Submit
                    </button>
                </div>
                
            </form>
        </div>

    </div>
</div>
